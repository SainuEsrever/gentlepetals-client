<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Gental Petals</title>
  <link rel="stylesheet" href="navbar.component.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="navbar">
    <div class="overlap">
      <div class="logoname">
        <img class="logo" style="width:66; height: 66px" src="assets/image/gentle-petals-1.svg" />
        <a class="text1" routerLink="home">GENTLE PETALS</a>
      </div>
      <div class="catagories">
        <ul>
          <li class="menu-item">
            <div class="menu-link"><i class="bi bi-list" style="color:white; font-size:18px"></i>&nbsp;Danh mục</div>
            <ul class="submenu">
              <li class="submenu-link"><a routerLink="catagories">All Product</a> </li>
              <li *ngFor="let categorie of categories" class="submenu-link" (click)="someFunction1(categorie)">{{ categorie.name }}</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="store"><a routerLink= "categories">Store</a></div>
      <div class="search">
        <i class="bi bi-search" style="color:#ffc0cb; font-size:18px; padding-right: 10px"></i>
        <input type="text" placeholder="Tìm kiếm gì đó" id="find">
      </div>
      <div class="group-2">
        <div class="text4">Welcome Guest</div>
        <div class="text5">
          <a routerLink= "/login"> Sign in</a> |
          <a routerLink= "/register"> Register</a>

        </div>
      </div>
      <div class="cart_cont">
        <a routerLink="/cart" class="cart"><i class="bi bi-cart-fill"></i></a>
      </div>
    </div>
  </div>
</body>

</html>
