<div class="app-container" >
  <app-alert></app-alert>
</div>
<div class="LOGIN">
  <div class="div">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      <div class="div-wrapper">
        <div class="overlap-4">
          <div class="LOGIN-TEXT">Đăng nhập</div>
          <div class="email-container">

            <input class="input" type="email"  formControlName="email" placeholder="Email"
            formControlName="email" [ngClass]="{'is-invalid':submitted && loginForm.controls['email'].errors}">
            <div *ngIf="submitted && loginForm.controls['email'].errors" class="text-danger" >
              <div *ngIf="submitted && loginForm.controls['email'].errors['required']">
                  Bạn chưa nhập Email!
              </div>
              <div *ngIf="submitted && loginForm.controls['email'].errors['email']">
                  Email sai !
              </div>
            </div>
            
          </div>

          <div class="PW-container">
            <input class="input" type="password" formControlName="password" placeholder="Mật khẩu"            
            [ngClass]="{'is-invalid':submitted && loginForm.controls['password'].errors}">
            <div *ngIf="submitted && loginForm.controls['password'].errors" class="text-danger" >
              <div *ngIf="submitted && loginForm.controls['password'].errors['required']">
                Bạn chưa nhập Mật khẩu!
              </div>
              <div *ngIf="submitted && loginForm.controls['password'].errors['minLength']">
                Email ngắn !
              </div>
            </div>
          </div>
  
          <div class="forgot-PW"><a routerLink="/forgotpw">Quên Mật khẩu?</a></div>
          
          <div class="LOGIN-BUTTON">
            <div class="button-wrapper">
              <button [disabled]="loading" type="submit" class="button" (click)="onSubmit()">
                <span *ngIf="loading"></span>
                Đăng nhập</button>
              </div>
          </div>
          
          <div class="REGISTER">
            <span class="span">Chưa có Tài khoản? </span> <span class="text-regis"><a routerLink="/register">Đăng ký?</a></span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
