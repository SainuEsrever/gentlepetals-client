// dashboard-changepassword-component.html

<div class="flex mt-20 mb-40 bg-white min-h-auto ml-9 mr-9">

    <!-- Navigation Sidebar -->
    <nav class="flex flex-col text-[#FF6A85] h-fit bg-white border w-52 rounded-[10px]">

        <a [routerLink]="'/dashboard'" routerLinkActive="active-tab"
            class="nav-item py-4 px-3.5 text-lg font-light border-b border-solid hover:bg-gray-100">Dashboard</a>

        <a [routerLink]="'/edit-profile'" routerLinkActive="active-tab"
            class="nav-item py-4 px-3.5 text-lg font-light border-b border-solid hover:bg-gray-100">Thay đổi thông
            tin</a>

        <a [routerLink]="'/change-password'" routerLinkActive="active-tab"
            class="nav-item py-4 px-3.5 text-lg font-light border-b border-solid hover:bg-gray-100">Đổi mật khẩu</a>

        <div class="py-3.5 text-center">
            <button type="button"
                class="px-4 py-2 hover:bg-gray-100 text-[#FF6A85] border rounded-full font-bold focus:outline-none focus:shadow-outline-pink"
                aria-label="Đăng xuất">Đăng xuất</button>
        </div>

        <!-- <div *ngIf="" class="py-3.5 text-center font-bold text-base">
            <button class="btn btn-primary text-pink-500 aria-label='Đăng xuất'" *(click)="logout()">Đăng xuất </button>
        </div> -->
    </nav>


    <!-- Main Content -->
    <div class="flex flex-col flex-grow p-4 ml-10 mb-10 w-6/12 h-auto border rounded-[10px]">
        <h1 class="mb-4 text-2xl font-semibold">Thay đổi mật khẩu</h1>
        <form class="flex flex-col space-y-4">

            <div class="flex flex-col">
                <label for="currentPassword" class="text-lg font-light">Mật khẩu hiện tại</label>
                <input type="password" id="currentPassword" name="currentPassword"
                    class="p-2 border border-gray-300 rounded">
            </div>

            <div class="flex flex-col">
                <label for="newPassword" class="text-lg font-light">Mật khẩu mới</label>
                <input type="password" id="newPassword" name="newPassword" class="p-2 border border-gray-300 rounded">
            </div>

            <div class="flex flex-col">
                <label for="confirmPassword" class="text-lg font-light">Xác nhận mật khẩu mới</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                    class="p-2 border border-gray-300 rounded">
            </div>

            <button type="button"
                class="self-start px-4 py-2 mt-4 text-white bg-[#FF6A85] rounded hover:bg-pink-600 focus:border-white">
                Lưu
            </button>
        </form>
    </div>
</div>
