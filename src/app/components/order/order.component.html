<div class="container">
    <div class="info">
        <div class="title">Thông tin người nhận</div>
        <div>
            <p><label for="name">Tên người nhận:</label></p>
            <input type="text" required [(ngModel)]="customer.name">
            <p><label for="phone">Điện thoại:</label></p>
            <input type="text" id="phone" required [(ngModel)]="customer.phoneNumber">
            <p><label for="email">Email:</label></p>
            <input type="email" id="email" required [(ngModel)]="customer.email">
            <p><label for="address">Địa chỉ: </label></p>
            <input type="text" id="address" required [(ngModel)]="order.address">
            <p><label for="note">Ghi chú lời nhắn: </label></p>
            <textarea name="" id="" required></textarea>
        </div>
    </div>
    <div class="product_container">
        <div class="bill">
            <table class="product">
                <tr>
                    <th>Sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Tổng cộng</th>
                </tr>
                <tr *ngFor="let p of products">
                    <td>
                        <div class="product_info">
                            <div class="pImage"><img src="{{p.image}}"></div>
                            <div class="pName">
                                <p>{{p.name}}</p>
                            </div>
                        </div>
                    </td>
                    <td class="quantity">{{p.quantity}}</td>
                    <td class="price">{{p.totalPrice}} đ</td>
                </tr>
            </table>
            <div class="bttn"><button routerLink="/payment">Thanh toán</button></div>
        </div>
    </div>
</div>
