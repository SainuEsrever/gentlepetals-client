<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title *ngIf="selectedProduct">{{ selectedProduct.name }}</title>
    <link rel="stylesheet" href="product_details.component.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <div class="group-1" *ngIf="selectedProduct">
          <div class="image">
            <img [src]=" selectedProduct.image" alt="Product Image">
          </div>
          <div class="spdetail">
            <div id="content-sp">
              <p class="text-2xl font-bold">{{ selectedProduct.name }}</p>
              <p class="text-xl text-[#d71e1e]">{{ selectedProduct.price }} VNĐ</p><br>
              <p class="spdes">{{ selectedProduct.description }}</p><br>
              <hr><br>
              <div class="themsanpham">
                <div>
                  <label for="nhapsp" class="text-base font-bold">Số lượng</label>
                  <input id="nhapsp" type="number" [(ngModel)]="quantity">
                </div>
                <button (click)="addProduct()" class="addsp"> Thêm vào giỏ hàng </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="div4">
            <p class="text-rose-400 text-base font-bold"> Tại sao nên sử dụng dịch vụ của chúng tôi? </p>
            <div class="pro">
                <div class="box">
                    <i class="bi bi-headset"></i>
                    <p>Phục vụ 24/7</p>
                </div>
                <div class="box">
                    <i class="bi bi-headset"></i>
                    <p>Cam kết chất lượng</p>
                </div>
                <div class="box">
                    <i class="bi bi-truck"></i>
                    <p>Giao hàng nhanh chóng</p>
                </div>
                <div class="box">
                    <i class="bi bi-chat-square-heart"></i>
                    <p>Tặng thiệp/ băng rôn</p>
                </div>
                <div class="box">
                    <i class="bi bi-cash-coin"></i>
                    <p>Thanh toán thuận tiện</p>
                </div>
                <div class="box">
                    <i class="bi bi-box2"></i>
                    <p>Bóa hoa theo nhu cầu</p>
                </div>
            </div>
        </div>
</div>
</body>

</html>
