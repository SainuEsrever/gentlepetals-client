<html>
<head>
    <meta charset="utf-8" />
    <title>Gentle Petals</title>
    <link rel="stylesheet" href="homepage.component.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <!-- Body -->
        <div class="page2">

            <div>
                <div [ngSwitch]="bannerService.currentBannerId$ | async" class="banner">
                    <img *ngSwitchCase="1" src="assets/image/banner1.png" alt="Banner 1">
                    <img *ngSwitchCase="2" src="assets/image/banner2.png" alt="Banner 2">
                    <img *ngSwitchCase="3" src="assets/image/banner3.png" alt="Banner 3">
                </div>

                <div class="divell">
                    <button class="ellipse1" (click)="changeBanner(1)"></button>
                    <button class="ellipse2" (click)="changeBanner(2)"></button>
                    <button class="ellipse3" (click)="changeBanner(3)"></button>
                </div>
            </div>

            <div class="group-3">
                <h2>Popular Products</h2>
                <div class="seeall"><button>See</button></div>
            </div>

            <div id="content">
                <div *ngFor="let product of products" class="product" (click)="someFunction(product)">
                    <img [src]="product.image" alt="{{ product.name }}"/>
                    <hr >
                    <p class="name">{{ product.name }}</p>
                    <p class="price">{{ product.price }} VNƒê</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
