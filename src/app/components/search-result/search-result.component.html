
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Gentle Petals</title>
  <link rel="stylesheet" href="search-result.component.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="page2">
    <p class="text-xl font-bold pb-4 pt-4">Sản phẩm</p>
    <div class="main2">
      <div class="choose">
        <div class="danhmuc"> Danh mục </div>
        <div class="danhmuc2">
          <div *ngFor="let categorie of categories" (click)="someFunction1(categorie)">
            <p> {{ categorie.name }} </p>
            <hr>
          </div>
        </div>
      </div>

      <div class="display">
        <div class="hihihi">
          <div class="hihi">
            <p class="font-bold">All product</p>
          </div>
          <div class="hi">
            <label class="font-bold" for="sx">Sắp xếp theo</label>
            <select id="sx">
              <option> Mặc định</option>
              <option> A to Z </option>
            </select>
          </div>
        </div>
        <hr><br>
        <div id="content">
          <div *ngIf="searchResults.length > 0; else noResults">
            <div *ngFor="let result of searchResults" class="product" (click)="someFunction(result)">
              <img [src]="result.image" width="160px" />
              <hr>
              <p class="name">{{ result.name }}</p>
              <p class="price">{{ result.price }} VNĐ</p>
            </div>
          </div>
          <ng-template #noResults>
            <p>No results found.</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
